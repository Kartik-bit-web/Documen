{% extends "admin/admin_index.html" %}
{% block admin_blog %}

<h1>Here is blogging begin:-</h1>

<br>
<br>
<div>
   <a href="{{url_for('admin_main.create_post')}}" class="link-info">Create Blog</a>
</div>
<br>
<br>
<hr>

<div class="row row-cols-1 row-cols-md-4 m-1">
   {% for i in x: %}
      <div class="col mb-4">
        <div class="p-3 card h-100" id="demo">
          <img class="card-img-top" width="100%" alt="Images here">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">{{i['title']}}</h5>
            <p class="card-text">{{i['post']}}  </p>
          </div>
           <div class="d-flex justify-content-between">

               <div>
                   <a href="{{ url_for('admin_main.edit_blog', id=i['id'])}}">Edit</a>
               </div>

               <div>
                   <a href="{{ url_for('admin_main.del_blog', id=i['id'])}}" >Delete</a>
               </div>

           </div>
        </div>
      </div>
   {% endfor%}
</div>
<br>



{% endblock%}
